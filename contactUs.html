<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactanos | Jovenes de la Laguna</title>

    <script src="https://kit.fontawesome.com/1e67a77b2f.js" crossorigin="anonymous"></script>

    <link rel="icon" href="Images/Logo.jpg">
    <link rel="stylesheet" href="contactUs.css">
</head>
<body>
    <!--Header container for this section of the website-->
    <header>
        <!--Nav container for the link to other sections of the website-->
        <nav>
            <!--Home container to redirecto to the main page.-->
            <a class = "home-container" href="index.html">
                <i class="fa-solid fa-house"></i>
            </a>
        
            <!--Unorder list of the links to other sections of the website.-->
            <ul>
                <li href="#"><a>Contacto</a></li> 
                <li href="#"><a>Unete a nosotros</a></li>
            </ul>

            <div class = "logo-container">
                <a href="logo.html"><img src="Images/Logo.jpg" alt="Croqueton Logo" class="logo-img"></a>
            </div>
        </nav>
    </header>

    <!--Info-container is a section of information for contacting the association. -->
    <div class="info-container">
        <!--Phone numbers container-->
        <div class="Phone-container">
            <h2 class="Phone-header">
                <a>Numero de teléfono</a>
            </h2>
                
            <a>
                Coordinadora Fatima Miramontes:
            </a>

            <a>
                +52 871 135 4881
            </a>
        </div>

        <div class="Instagram-container">
            <h2 class="Intagram-header">
                <a>Visitanos en Instagram</a>
            </h2>

            
        </div>

        <div class="facebook-container">
            <!-- Facebook page container-->
            <div id="fb-root"></div>
            <script async defer crossorigin="anonymous" 
                src="https://connect.facebook.net/es_LA/sdk.js#xfbml=1&version=v17.0" nonce="XYZ123">
            </script>

            <!--Header of the facebook page section-->
            <h2 class="facebook-header">
                <a href="https://www.facebook.com/profile.php?id=61572571271196">Visítanos en Facebook</a>
            </h2>

            <!--Facebook section with a specific format.-->
            <div class="fb-page" 
                data-href="https://www.facebook.com/profile.php?id=61572571271196" 
                data-tabs="timeline" 
                data-width="800" 
                data-height="400" 
                data-small-header="false" 
                data-adapt-container-width="true" 
                data-hide-cover="false" 
                data-show-facepile="true">
                <blockquote cite="https://www.facebook.com/profile.php?id=61572571271196" 
                    class="fb-xfbml-parse-ignore">
                    <a href="https://www.facebook.com/profile.php?id=61572571271196">Visítanos en Facebook</a>
                </blockquote>
            </div>
        </div>

        
    </div>
</body>
</html>
